<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ PROJECT_NAME }}, {{ PROJECT_DESCRIPTION }}">
    <meta name="author" content="">
    <link rel="shortcut icon" href="{{ STATIC_URL }}img/favicon.ico">

    <title>{% block title %}{% endblock %} - {{ PROJECT_NAME }}</title>

    <!-- Bootstrap core CSS -->
    <link href="{{ STATIC_URL }}libs/bootstrap/dist/css/bootstrap.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{{ STATIC_URL }}libs/bootstrap/dist/css/sticky-footer-navbar.css" rel="stylesheet">
    <link href="{{ STATIC_URL }}css/style.css" rel="stylesheet">
    {% block style %}
    {% endblock %}

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="{{ STATIC_URL }}libs/bootstrap/assets/js/html5shiv.js"></script>
      <script src="{{ STATIC_URL }}libs/bootstrap/assets/js/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <!-- Wrap all page content here -->
    <div id="wrap">
        <!-- Fixed navbar -->
        <div class="navbar navbar-default navbar-fixed-top">
        {% if user.is_authenticated %}
            {% include "top_bar.html" %}
        {% endif %}
        </div>

        <!-- Begin page content -->
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
    </div>

    <div id="footer">
      <div class="container">
        <p class="text-muted credit">
          {{ PROJECT_NAME }} <script>document.write((new Date()).getFullYear())</script>
        </p>
      </div>
    </div>
    <div id="alert-message" class="alert alert-success alert-block" style="display: none">
        <button type="button" class="close" data-dismiss="alert">×</button>
        <h4></h4>
        <p></p>
    </div>
    <div id="alert-error" class="alert alert-danger" style="display: none">
        <button type="button" class="close" data-dismiss="alert">×</button>
        <h4></h4>
        <p></p>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="{{ STATIC_URL }}libs/bootstrap/assets/js/jquery.js"></script>
    <script src="{{ STATIC_URL }}libs/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="{{ STATIC_URL }}js/main.js"></script>
    {% block js %}
    {% endblock %}
  </body>
</html>
